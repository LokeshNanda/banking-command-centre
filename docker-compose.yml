# Enterprise Banking Command Centre â€” Docker Compose
# Usage: docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-command-centre
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
